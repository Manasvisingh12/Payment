<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Course Booking &amp; Pay</title>

  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.1/css/bootstrap.min.css"
    rel="stylesheet"
  >
 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <style>
    body { background: #f2f6fc; }
    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .btn-primary {
      border-radius: 50px;
      padding: 0.6rem 1.8rem;
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #0d6efd;
    }
    .header {
      background: #0d6efd;
      color: #fff;
      padding: 2rem 0;
      text-align: center;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>LearnPlus Academy</h1>
    <p>Secure your seat in just a few clicks!</p>
  </div>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4">
          <h3 class="mb-4 text-center">Book Your Seat</h3>
          <form id="bookingForm">
            <div class="mb-3">
              <label for="fullName" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="fullName" placeholder="" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="" required>
            </div>

            <div class="mb-3">
              <label for="course" class="form-label">Select Course</label>
              <select class="form-select" id="course" required>
                <option value="" disabled selected>Choose one...</option>
                <option value="4999">Web Development (₹4,999)</option>
                <option value="5999">Data Science (₹5,999)</option>
                <option value="6999">Blockchain (₹6,999)</option>
              </select>
            </div>

            <div class="mb-4">
              <label for="mobile" class="form-label">Mobile Number</label>
              <input type="tel" class="form-control" id="mobile" placeholder="" required>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Book &amp; Pay</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
   
    const merchantId   = 'SU2505261345381642049693';
    const saltKey      = '2b98b87c-425f-4258-ace8-900cc99be48f';
    const saltIndex    = '1';
    const apiEndpoint  = 'https://api.phonepe.com/apis/hermes/pg/v1/pay'; 
    

    document.getElementById('bookingForm').addEventListener('submit', async e => {
      e.preventDefault();


      const name   = document.getElementById('fullName').value.trim();
      const email  = document.getElementById('email').value.trim();
      const mobile = document.getElementById('mobile').value.trim();
      const fee    = Number(document.getElementById('course').value) * 100; // in paise

      
      const payload = {
        merchantId,
        merchantTransactionId: 'TXN_' + Date.now(),
        merchantUserId:        'USER_' + Date.now(),
        amount:                fee,
        redirectUrl:           window.location.href + '?status=success',
        redirectMode:          'POST',
        callbackUrl:           window.location.href + '?status=callback',
        mobileNumber:          mobile,
        paymentInstrument:     { type: 'PAY_PAGE' }
      };

     
      const jsonStr       = JSON.stringify(payload);
      const base64Payload = btoa(unescape(encodeURIComponent(jsonStr)));
      const path          = '/pg/v1/pay'; 
      const dataToSign    = base64Payload + path + saltKey;
      const hash          = CryptoJS.HmacSHA256(dataToSign, saltKey).toString();
      const xVerify       = `${hash}###${saltIndex}`;

      try {
        const resp = await fetch(apiEndpoint, {
          method:  'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-VERIFY':      xVerify
          },
          body: JSON.stringify({ request: base64Payload })
        });

        const body = await resp.json();
        if (!resp.ok) throw new Error(body.message || JSON.stringify(body));

        // 4. Redirect to PhonePe checkout
        const redirectUrl = body.data.instrumentResponse.redirectInfo.url;
        window.location.href = redirectUrl;
      } catch (err) {
        const alertBox = document.createElement('div');
        alertBox.className = 'alert alert-danger mt-3';
        alertBox.textContent = 'Error: ' + err.message;
        document.querySelector('.card').prepend(alertBox);
        console.error(err);
      }
    });
  </script>

 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
